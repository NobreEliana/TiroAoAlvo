<div   role="dialog" [ngStyle]="{'position': 'absolute', 'top': '32%', 'left':'' +resultado +'%'}">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{mensagem.titulo}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="removeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{mensagem.texto}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="removeModal()" >OK</button>
          <button type="button" class="btn btn-danger" (click)="cancelar()" *ngIf="mensagem.cancelarOn" >Cancelar</button>
        </div>
      </div>
    </div>
  </div>
